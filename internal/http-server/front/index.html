<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
</head>
<body>
<h1>Order Page</h1>
<div id="response-container"></div>

<script>
    function sendOrderId() {
        fetch('http://localhost:8080/submit', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ id: document.getElementById('order-id').value })
        })
            .then(response => {
                // Получаем заголовок Content-Type для определения формата ответа
                const contentType = response.headers.get('Content-Type');
                if (contentType.includes('text/html')) {
                    return response.text(); // Обработка HTML
                } else if (contentType.includes('application/json')) {
                    return response.json(); // Обработка JSON
                } else {
                    throw new Error('Unsupported Content-Type');
                }
            })
            .then(data => {
                // Если это HTML, заменяем содержимое всего <body>
                if (typeof data === 'string') {
                    document.open();
                    document.write(data);
                    document.close();
                } else {
                    // Обработка JSON ответа (если нужно)
                    console.log('JSON Response:', data);
                }
            })
            .catch((error) => {
                console.error('Ошибка:', error);
            });

    }
</script>

<label for="order-id">ID заказа:</label>
<input type="text" id="order-id" name="order-id">
<button onclick="sendOrderId()">Отправить</button>
</body>
</html>
